name: Fastboot Recovery Patcher

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  patch-recovery:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install required packages
        run: |
          sudo apt update
          sudo apt install git wget lz4 tar openssl python3 -y

      # Enlace de WeTransfer (NO funcionará con wget)
      - name: Download recovery image
        run: |
          wget https://we.tl/t-MKbgvT5uQT -O recovery.img  # Este enlace no es válido para wget

      - name: Make patching scripts executable
        run: |
          chmod +x magiskboot
          chmod +x patcher-minimal.sh

      # Corre el script de parchado
      - name: Run the patching script
        run: ./patcher-minimal.sh

      # Verifica si el archivo de salida está en la ruta esperada
      - name: List output files
        run: ls -lah output/

      # Sube el archivo parchado
      - name: Upload patched image
        uses: actions/upload-artifact@v4
        with:
          name: Patched Recovery Image
          path: output/output.img
          retention-days: 15
